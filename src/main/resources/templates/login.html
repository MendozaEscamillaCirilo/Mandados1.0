<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MDM</title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
	<!--Main Navigation-->
	<header>
		<!--Mask-->
		<div id="intro" class="view">
			<div class="mask rgba-black-strong">
				<div class="container-fluid d-flex align-items-center justify-content-center h-100">
					<div class="row d-flex justify-content-center text-center">
                        <div class="mask rgba-black-strong h-100">
                            <div class="container py-5">
                                <div class="row">
                                    <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto">
                                        <!-- Rotating card -->
                                        <div class="card-wrapper">
                                            <div id="my-card" class="card card-rotating text-center">
                                                <!-- Front Side -->
                                                <div class="face front">
                                                    <div class="card-body">

                                                        <!-- Header -->
                                                        <div class="form-header btn-outline-light">
                                                            <center>
                                                                <img src="imagenes/logo.png" alt="Girl in a jacket" height="70">
                                                            </center>
                                                        </div>
                                                        <form class="form-signin" th:action="@{/login}" method="post">
                                                            <div class="md-form">
                                                                <i class="fas fa-user prefix grey-text d-flex"></i>
                                                                <input type="text" id="username" name="username" class="form-control validate">
                                                                <label for="user" class="d-flex">Usuario</label>
                                                            </div>
                                                            <div class="md-form">
                                                                <i class="fas fa-lock prefix grey-text d-flex"></i>
                                                                <input type="password" id="password" name="password" class="form-control validate">
                                                                <label for="password" class="d-flex">Contraseña</label>
                                                            </div>
                                                            <div class="text-center">
                                                                <button type="submit" class="btn btn-outline-light">Iniciar sesion</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
		<!--/.Mask-->
	</header>
	<!--Main Navigation-->
	<!-- Footer -->
	<footer class="page-footer font-small unique-color-dark">
    	<!-- Copyright -->
		<div class="footer-copyright text-center py-3">© 2020 Copyright:
			<a href="https://cirilomendoza.com/"> cirilomendoza.com</a>
		</div>
		<!-- Copyright -->

	</footer>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
	<script>
        $("#password").on("focusout", function () {
        if ($(this).val() != $("#password2").val()) {
            $("#password2").removeClass("valid").addClass("invalid");
        } else {
            $("#password2").removeClass("invalid").addClass("valid");
        }
        });

        $("#password2").on("keyup", function () {
        if ($("#password").val() != $(this).val()) {
            $(this).removeClass("valid").addClass("invalid");
        } else {
            $(this).removeClass("invalid").addClass("valid");
        }
        });
    </script>
</body>
</html>
