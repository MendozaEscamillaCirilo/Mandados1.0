<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>Usuarios</title>
<div th:replace="includes/head::home"></div>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div th:replace="includes/navbar"></div>
        <div th:replace="includes/sidebar"></div>
        <div class="content-wrapper">
            <div class="card card-rotating bg-gradient-light">
                <div class="card-header">
                  <h3 class="card-title">USUARIOS</h3>
                  <div class="card-tools">
                    <ul class="nav nav-pills ml-auto">
                      <li class="nav-item">
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#nuevo">
                          Nuevo
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="card-body">
                  <table id="tabla1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                      <th>nombre</th>
                      <th>abilitado</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${usuarios.empty}">
                            <td colspan="2"> No hay usuarios registrados </td>
                        </tr>
                        <tr th:each="user :${usuarios}">
                            <td><span th:text="${user.username}"> username </span></td>
                            <td><span th:text="${user.enabled}"> enabled </span></td>
                        </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>nombre</th>
                        <th>abilitado</th>
                    </tr>
                    </tfoot>
                  </table>
                </div>
            </div>
        </div>
        <div class="modal fade" id="nuevo" data-backdrop="false">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <form class="form-signin" th:action="@{/registrousuario}" th:object=${usuario} method="post" novalidate>
                <div class="modal-header">
                  <h4 class="modal-title">REGISTRO DE USUARIOS</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                      <input th:field="*{username}" type="text" class="form-control validate" placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                      <input th:field="*{password}" type="text" class="form-control validate" placeholder="ContraseÃ±a" required>
                    </div>
                    <div class="form-group">
                      <select th:field="*{authority}" multiple="multiple" data-placeholder="Selecciona rol" class="form-control select2 validate" required>
                        <option th:each="tipo :${roles}" th:value="${tipo.id}" th:text="${tipo.authority}"></option>
                      </select>
                    </div>

                </div>
                <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
              </form>
              </div>
            </div>
        </div>
        <div th:replace="includes/footer::footer">&copy; 2016 The Static Templates</div>
        <div th:replace="includes/footer::home"></div>
    </div>
    <script src="plugins/select2/js/select2.full.min.js"></script>
    <script>
      $(function () {
        //Initialize Select2 Elements
        $('.select2').select2();

        //Initialize Select2 Elements
        $('.select2bs4').select2({
          theme: 'bootstrap4'
        });
      });
    </script>
</body>
</html>
