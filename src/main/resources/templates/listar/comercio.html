<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>Comercios</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<div th:replace="includes/head::home"></div>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div th:replace="includes/navbar"></div>
        <div th:replace="includes/sidebar"></div>
        <div class="content-wrapper">
          <section class="content">
            <div class="container-fluid">
              <div class="card card-rotating bg-gradient-light">
                  <div class="card-header">
                    <h3 class="card-title">COMERCIOS</h3>
                  </div>
                  <div class="card-body">
                    <table id="tabla1" class="table table-bordered table-striped">
                      <thead>
                      <tr>
                        <th>nombre</th>
                        <th>email</th>
                        <th>tipo comercio</th>
                        <th></th>
                      </tr>
                      </thead>
                      <tbody>
                          <tr th:if="${comercios.empty}">
                              <td colspan="3"> No hay comercios registrados </td>
                          </tr>
                          <tr th:each="comercio :${comercios}">
                            <td><span th:text="${comercio.nombre}"> Authority </span></td>
                            <td><span th:text="${comercio.email}"> Authority </span></td>
                            <td><span th:text="${comercio.tipoComercio.nombre}"> Authority </span></td>
                            <td class="text-center py-0 align-middle">
                              <div class="btn-group btn-group-sm">
                                <a class="btn btn-info" data-toggle="modal" th:data-target="'#modal-' + ${comercio.id}"><i class="fas fa-eye">
                                  <p th:text="${comercio.nombre}"></p>
                                </i></a>
                                <a href="#" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                                <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i></a>

                                <div class="modal fade" th:id="'modal-' + ${comercio.id}" data-backdrop="false">
                                  <div class="modal-dialog">
                                    <div class="modal-content">
                                      <div class="modal-header text-center">
                                        <h4 class="modal-title text-center" th:text="${comercio.nombre}">Default Modal</h4>
                                      </div>
                                      <div class="modal-body">
                                        <p th:text="${comercio.email}">One fine body&hellip;</p>
                                        <!-- <p th:text="$comercio.sucursales.size">One fine body&hellip;</p> -->
                                      </div>
                                      <div class="modal-footer justify-content-between">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </td>
                          </tr>
                      </tbody>
                      <tfoot>
                      <tr>
                          <th>nombre</th>
                          <th>email</th>
                          <th>tipo comercio</th>
                          <th></th>
                      </tr>
                      </tfoot>
                    </table>
                  </div>
              </div>
            </div>
          </section>
        </div>
        <div th:replace="includes/footer::footer">&copy; 2016 The Static Templates</div>
    </div>
    <div th:replace="includes/footer::home"></div>
</body>
</html>
