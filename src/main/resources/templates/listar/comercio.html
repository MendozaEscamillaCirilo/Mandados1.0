<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>Comercios</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<div th:replace="includes/head::home"></div>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <div th:replace="includes/navbar"></div>
        <div th:replace="includes/sidebar"></div>
        <div class="content-wrapper">
          <section class="content">
            <div class="container-fluid">
              <div class="card card-rotating bg-gradient-light">
                  <div class="card-header">
                    <h3 class="card-title">COMERCIOS</h3>
                  </div>
                  <div class="card-body">
                    <table id="tabla1" class="table table-bordered table-striped">
                      <thead>
                      <tr>
                        <th>nombre</th>
                        <th>email</th>
                        <th>tipo comercio</th>
                      </tr>
                      </thead>
                      <tbody>
                          <tr th:if="${comercios.empty}">
                              <td colspan="3"> No hay comercios registrados </td>
                          </tr>
                          <tr th:each="comercio :${comercios}">
                              <td><span th:text="${comercio.nombre}"> Authority </span></td>
                              <td><span th:text="${comercio.email}"> Authority </span></td>
                              <td><span th:text="${comercio.tipoComercio.nombre}"> Authority </span></td>
                          </tr>
                      </tbody>
                      <tfoot>
                      <tr>
                          <th>nombre</th>
                          <th>email</th>
                          <th>tipo comercio</th>
                      </tr>
                      </tfoot>
                    </table>
                  </div>
              </div>
            </div>
          </section>
        </div>
        <div th:replace="includes/footer::footer">&copy; 2016 The Static Templates</div>
    </div>
    <div th:replace="includes/footer::home"></div>
</body>
</html>
