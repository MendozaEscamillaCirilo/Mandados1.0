<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
	<!--Main Navigation-->
	<header>
		<!--Mask-->
		<div id="intro" class="view">
			<div class="mask rgba-black-strong">
				<div class="container-fluid d-flex align-items-center justify-content-center h-100">
					<div class="row d-flex justify-content-center text-center">
                        <div class="mask rgba-black-strong h-100">
                            <div class="container py-5">
                                <div class="row">
                                    <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 mx-auto">
                                        <!-- Rotating card -->
                                        <div class="card-wrapper">
                                            <div id="my-card" class="card card-rotating text-center">
                                                <!-- Front Side -->
                                                <div class="face front">
                                                    <div class="card-body">

                                                        <!-- Header -->
                                                        <div class="form-header btn-outline-light">
                                                            <center>
                                                                <img src="imagenes/logo.png" alt="Girl in a jacket" height="70">
                                                            </center>
                                                        </div>
                                                        <form class="form-signin" th:action="@{/resreg}" th:object=${userrestaurante} method="post" novalidate>
                                                            <div class="md-form">
                                                                <i class="fas fa-signature prefix grey-text d-flex"></i>
                                                                <input th:field="*{nombre}" type="text" id="nombre" name="nombre" required class="form-control validate"/>
                                                                <label for="nombre" class="d-flex">Nombre del restaurante</label>
                                                            </div>
                                                            <h2 th:text="${message}"></h2>
                                                            <div th:if="${repetido}" class="alert alert-danger" role="alert">Correo electronico ya registrado</div>
                                                            <div class="md-form">
                                                                <i class="fas fa-at prefix grey-text d-flex"></i>
                                                                <input th:field="*{correo}" type="email" id="email" name="email" required class="form-control validate"/>
                                                                <label for="email" class="d-flex">Correo electronico</label>
                                                            </div>
                                                            <div class="md-form">
                                                            	<div class="row">
                                                            		<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mx-auto md-form">
                                                            			<i class="fas fa-street-view prefix grey-text d-flex"></i>
		                                                                <input th:field="*{calle}" type="text" id="calle" name="calle" required class="form-control validate"/>
		                                                                <label for="calle" class="d-flex">Calle</label>
                                                            		</div>
                                                            		<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mx-auto md-form">
                                                            			<i class="fas fa-street-view prefix grey-text d-flex"></i>
		                                                                <input th:field="*{colonia}" type="text" id="colonia" name="colonia" required class="form-control validate"/>
		                                                                <label for="colonia" class="d-flex">Colonia</label>
                                                            		</div>
                                                            		<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mx-auto md-form">
	                                                            		<i class="fas fa-street-view prefix grey-text d-flex"></i>
		                                                                <input th:field="*{numero_casa}" type="number" id="numerocasa" name="numerocasa" required class="form-control validate"/>
		                                                                <label for="numerocasa" class="d-flex">Numero de casa</label>
	                                                            	</div>
	                                                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mx-auto md-form">
	                                                            		<i class="fas fa-street-view prefix grey-text d-flex"></i>
		                                                                <input th:field="*{referencia_domicilio}" type="text" id="referencia" name="referencia" required class="form-control validate"/>
		                                                                <label for="referencia" class="d-flex">Referencia del domicilio</label>
	                                                            	</div>
                                                            	</div>
                                                            </div>
                                                            <div class="text-center">
                                                                <button type="submit" class="btn btn-outline-light">Registrar</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
		<!--/.Mask-->
	</header>
	<!--Main Navigation-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
	<script>
        $("#password").on("focusout", function () {
        if ($(this).val() != $("#password2").val()) {
            $("#password2").removeClass("valid").addClass("invalid");
        } else {
            $("#password2").removeClass("invalid").addClass("valid");
        }
        });

        $("#password2").on("keyup", function () {
        if ($("#password").val() != $(this).val()) {
            $(this).removeClass("valid").addClass("invalid");
        } else {
            $(this).removeClass("invalid").addClass("valid");
        }
        });
    </script>
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('form-signin');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
            });
            }, false);
        })();
    </script>
</body>
</html>
