<div th:replace="includes/head::head"></div>
<title>Registro repartidor</title>
<!--Main Navigation-->
<header>
    <!--Mask-->
    <div id="intro" class="view">
        <div class="mask rgba-black-strong">
            <div class="container-fluid d-flex align-items-center justify-content-center h-100">
                <div class="row d-flex justify-content-center text-center">
                    <div class="mask rgba-black-strong h-100">
                        <div class="container py-5">
                            <div class="row">
                                <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 mx-auto">
                                    <!-- Rotating card -->
                                    <div class="card-wrapper">
                                        <div id="my-card" class="card card-rotating text-center">
                                            <!-- Front Side -->
                                            <div class="face front">
                                                <div class="card-body">

                                                    <!-- Header -->
                                                    <div class="form-header btn-outline-light">
                                                        <center>
                                                            <img src="imagenes/logo.png" alt="Girl in a jacket" height="70">
                                                        </center>
                                                    </div>
                                                    <form class="form-signin" th:action="@{/resrep}" th:object=${comercio} method="post" novalidate>
                                                        <div class="md-form">
                                                            <i class="fas fa-signature prefix grey-text d-flex"></i>
                                                            <input th:field="*{nombre}" type="text" id="nombre" name="nombre" class="form-control validate" required>
                                                            <label th:if="${nombre}" for="nombre" class="d-flex text-danger">El nombre es obligatorio</label>
                                                            <label th:unless="${nombre}" for="nombre" class="d-flex">Nombre</label>
                                                        </div>
                                                        <div class="invalid-feedback" th:errors="*{nombre}"></div>
                                                        <div th:if="${repetido}" class="alert alert-danger" role="alert">Correo electronico ya registrado</div>
                                                        <div class="md-form">
                                                            <i class="fas fa-at prefix grey-text d-flex"></i>
                                                            <input th:field="*{email}" type="email" id="email" name="email" class="form-control validate" required>
                                                            <label th:if="${email}" for="email" class="d-flex text-danger">Correo electronico requerido</label>
                                                            <label th:unless="${email}" for="email" class="d-flex">Correo electronico</label>
                                                        </div>
                                                        <!-- <div class="md-form">
                                                            <i class="fas fa-phone prefix grey-text d-flex"></i>
                                                            <input th:field="*{telefono}" type="number" id="telefono" name="telefono" class="form-control validate" required>
                                                            <label th:if="${telefono}" for="telefono" class="d-flex text-danger">telefono requerido</label>
                                                            <label th:unless="${telefono}" for="telefono" class="d-flex">telefono</label>
                                                        </div> -->
                                                        <div class="text-center">
                                                            <button type="submit" class="btn btn-outline-light">Registrar</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/.Mask-->
</header>
<div th:replace="includes/footer::scripts"></div>
<script>
    (function() {
    'use strict';
    window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('form-signin');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
    form.addEventListener('submit', function(event) {
    if (form.checkValidity() === false) {
    event.preventDefault();
    event.stopPropagation();
    }
    form.classList.add('was-validated');
    }, false);
    });
    }, false);
    })();
</script>
